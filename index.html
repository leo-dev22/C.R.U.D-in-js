<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.R.U.D</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body style="color: white; background-color: rgb(2, 10, 32);">

<div class="container mt-5">
  <div class="text-center">
    <h1 class="display-5 mb-5"><strong>CRUD APP</strong></h1>
  </div>
  <div class="main row justify-content-center">
    <form action="" autocomplete="off" id="student-form" class="row justify-content-center mb-4">
      <div class="col-10 col-md-8 mb-3">
        <label for="firsName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>
      <div class="col-10 col-md-8 mb-3">
        <label for=lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>
      <div class="col-10 col-md-8 mb-3">
        <label for=rollNo">Roll No</label>
        <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
      </div>
      <div class="col-10 col-md-8"><input type="submit" value="Submit" class="btn btn-success add-btn"></div>
    </form>
    <div class="col-12 col-md-10 mt-5">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-list">
          <tr>
            <td>Dear</td>
            <td>kiss</td>
            <td>45</td>
            <td>
              <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
              <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


  <script  src="./main.js"></script>
</body>
</html>
